	<script type="text/javascript">

var tm;

$(function() {
    
    tm = TimeMap.init({
        mapId: "map",               // Id of map div element (required)
        timelineId: "timeline",     // Id of timeline div element (required) 
        scrollTo: "2017-03-28",
        options: {
            eventIconPath: "../images/",
        },
        datasets: [
            {
                title: "Events",
                id: "events",
                type: "gss",
                options: {
                    // note that your spreadsheet must be published for this to work
                    key: "1x55ZG2YodjESmmZdw3s0PRX8AMqMvhFSqzuEkb7K1Jk",
                    // map spreadsheet column names to expected ids
                    paramMap: {
                        start: "start"
                    },
                    // load extra data from non-standard spreadsheet columns
                    extraColumns: [
                        "country",
                        "color",
                        "typo"
                    ], 

                    infoTemplate: "<table style='quarrytable'>" + 
                                  "<tr><th colspan='2' class='title'>Yolo Details</th></tr>" +
                                  "<tr><th>Country</th><td>{{country}}</td></tr>" +
                                  "<tr><th>Color</th><td>{{color}}</td></tr>" +
                                  "<tr><th>Type</th><td>{{typo}}</td></tr>" +
                                  "</table>"
                                
                }
            }
            
        ],
        bandIntervals: [
            Timeline.DateTime.WEEK, 
            Timeline.DateTime.MONTH
        ]
    });
    
    window.alert(tm.datasets.options.extraColumns[0]);

});


    </script>
